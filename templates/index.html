<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMedia - 媒体处理工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #37352f;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: #787774;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 28px;
            border: 1px solid #e9e9e7;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
        }

        .feature-card:hover {
            border-color: #2383e2;
            box-shadow: 0 8px 25px rgba(45, 45, 45, 0.1);
            transform: translateY(-2px);
        }

        .feature-card.active {
            border-color: #2383e2;
            background: #f8f9fa;
            box-shadow: 0 0 0 1px rgba(35, 131, 226, 0.1);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: #2383e2;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .feature-icon i {
            color: white;
            font-size: 18px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d2d2d;
        }

        .feature-description {
            color: #787774;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .input-section {
            background: #ffffff;
            border-radius: 8px;
            padding: 28px;
            border: 1px solid #e9e9e7;
            margin-bottom: 20px;
            display: none;
        }

        .input-section.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section h3 {
             color: #2d2d2d;
             font-size: 1.1rem;
             font-weight: 600;
             margin-bottom: 20px;
         }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #2d2d2d;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e9e9e7;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.15s ease;
            background: #ffffff;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #2383e2;
            box-shadow: 0 0 0 2px rgba(35, 131, 226, 0.1);
        }

        .input-field::placeholder {
            color: #a8a8a6;
        }

        .textarea-field {
            min-height: 100px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed #e9e9e7;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            transition: all 0.15s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .file-upload:hover {
            border-color: #2383e2;
            background: #f8f9fa;
        }

        .file-upload.dragover {
            border-color: #2383e2;
            background: rgba(35, 131, 226, 0.05);
        }

        .btn {
            background: #2383e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
        }

        .btn:hover {
            background: #1a6bc7;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #a8a8a6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f1f1f0;
            color: #2d2d2d;
            border: 1px solid #e9e9e7;
        }

        .btn-secondary:hover {
            background: #e9e9e7;
            border-color: #d3d3d1;
        }

        .results-section {
            background: #ffffff;
            border-radius: 8px;
            padding: 28px;
            border: 1px solid #e9e9e7;
            margin-top: 20px;
            display: none;
        }

        .results-section.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .results-section h3 {
            color: #2d2d2d;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }



        .copy-btn {
            background: #2383e2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: #1a6bc7;
        }

        .copy-btn.copied {
            background: #059669;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2d2d2d;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 2px solid #f1f1f0;
            border-top: 2px solid #2383e2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: #f1f1f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: #2383e2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .alert.success {
            background: #f0f9ff;
            color: #0f766e;
            border: 1px solid #a7f3d0;
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .alert.info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #93c5fd;
        }

        .alert.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header {
                margin-bottom: 40px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .feature-card {
                padding: 20px;
            }

            .input-section {
                padding: 20px;
            }

            .results-section {
                padding: 20px;
            }
        }

        /* 增强的视觉效果 */
        .feature-card:active {
            transform: translateY(0);
            border-color: #1a6bc7;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 全局过渡效果 */
        * {
            transition: color 0.15s ease, background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
        }

        /* 链接样式 */
        a {
            color: #2383e2;
            text-decoration: none;
        }

        a:hover {
            color: #1a6bc7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FastMedia</h1>
            <p>这是一个媒体处理库，提供视频下载、BGM提取、封面提取等功能</p>
        </div>

        <div class="features-grid">
            <div class="feature-card" data-feature="download">
                <div class="feature-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="feature-title">批量视频下载</div>
                <div class="feature-description">支持抖音、TikTok、B站、YouTube、Twitter、快手等平台的无水印视频下载</div>
            </div>

            <div class="feature-card" data-feature="bgm">
                <div class="feature-icon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="feature-title">BGM提取</div>
                <div class="feature-description">从视频中提取背景音乐，支持多种音频格式输出</div>
            </div>



            <div class="feature-card" data-feature="thumbnail">
                <div class="feature-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="feature-title">封面提取</div>
                <div class="feature-description">提取视频封面或指定时间点的帧图像</div>
            </div>
        </div>

        <!-- 视频下载 -->
        <div class="input-section" id="download-section">
            <h3>批量视频下载</h3>
            <div class="input-group">
                <label class="input-label">视频URL（用逗号分隔）</label>
                <textarea class="input-field textarea-field" id="download-urls" placeholder="请输入视频URL，多个URL用逗号分隔\n例如：https://www.douyin.com/video/xxx, https://www.youtube.com/watch?v=xxx"></textarea>
            </div>
            <button class="btn" onclick="processVideos('download')">开始下载</button>
        </div>

        <!-- BGM提取 -->
        <div class="input-section" id="bgm-section">
            <h3>BGM提取</h3>
            <div class="input-group">
                <label class="input-label">视频URL（用逗号分隔）</label>
                <textarea class="input-field textarea-field" id="bgm-urls" placeholder="请输入视频URL，多个URL用逗号分隔"></textarea>
            </div>
            <button class="btn" onclick="processVideos('bgm')">提取BGM</button>
        </div>



        <!-- 封面提取 -->
        <div class="input-section" id="thumbnail-section">
            <h3>封面提取</h3>
            <div class="input-group">
                <label class="input-label">视频URL（用逗号分隔）</label>
                <textarea class="input-field textarea-field" id="thumbnail-urls" placeholder="请输入视频URL，多个URL用逗号分隔"></textarea>
            </div>
            <div class="input-group">
                <label class="input-label">时间点（秒）</label>
                <input type="number" class="input-field" id="thumbnail-timestamp" value="0" min="0" placeholder="提取指定时间点的帧，0表示第一帧">
            </div>
            <button class="btn" onclick="processVideos('thumbnail')">提取封面</button>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>处理中，请稍候...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- 结果显示 -->
        <div class="results-section" id="results">
            <h3>处理结果</h3>
            <div id="results-content"></div>
        </div>

        <!-- 提示信息 -->
        <div class="alert" id="alert">
            <span id="alert-message"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
